<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Winterweek 2020</title>
    <meta name="description" content="" />
</head>
<body>
<div class="body-container">

  <div id="splash" class="page">
    <object class="main-svg" type="image/svg+xml" data="images/winterweek20.svg">
      Your browser does not support SVG
    </object>
    <div class="big-bold">
      <p>
        scroll down for infos & registration
      </p>
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>

  <div id="info" class="page color-inverted">
    <h2><i class="fas fa-calendar-day"></i> 25. January - 1. February 2020</h2>
    <h2><i class="fas fa-dollar-sign"></i> 500.-</h2>
    <h2><i class="fas fa-home"></i> Nova Casa Spinatscha</h2>
    <h2><i class="fas fa-mountain"></i> Ski Arena Andermatt Sedrun Disentis</h2>
    <h2><i class="fas fa-skiing"></i> Activities</h2>
  </div>

  <div id="registration" class="page">
    <div id="registration-countdown" class="center big-bold">
      <p>registration opens</p>
      <h1 id="countdown-timer"><span id="countdown-days"></span>days <br><span id="countdown-hours"></span>hours <br><span id="countdown-minutes"></span>minutes <br><span id="countdown-seconds"></span>seconds</h1>
    </div>
    <iframe id="registration-form" class="centered hidden" src="https://docs.google.com/forms/d/e/1FAIpQLSf6Xw6SFjeiuMG-c2T0ENS5DHSumyOzcEY6AHG2piIqdmxdIA/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </div>

  <div id="impressions" class="page color-inverted">
    <img src="images/00.jpg" class="slide"/>
    <img src="images/01.jpg" class="slide"/>
    <img src="images/02.jpg" class="slide"/>
  </div>

  <div id="footer" class="page">
    <object class="main-svg" type="image/svg+xml" data="images/iculogo.svg">
      Your browser does not support SVG
    </object>
  </div>
</div>
</body>
</html>
